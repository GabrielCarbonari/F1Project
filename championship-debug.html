<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Championship Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-icon {
            width: 30px;
            height: 30px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Testing Championship Icons</h1>
    
    <p>Ícone da coroa com path relativo (./images/laurel.png):</p>
    <img src="./images/laurel.png" alt="Laurel Test 1" class="test-icon">
    
    <p>Ícone da coroa com path absoluto (/images/laurel.png):</p>
    <img src="/images/laurel.png" alt="Laurel Test 2" class="test-icon">
    
    <p>Ícone da coroa com path relativo simples (images/laurel.png):</p>
    <img src="images/laurel.png" alt="Laurel Test 3" class="test-icon">
    
    <p>Ícone F1 logo para referência:</p>
    <img src="images/f1-logo.svg" alt="F1 Logo" class="test-icon">
</body>
</html>
