<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Data Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .driver {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }
        h2 {
            margin-top: 0;
            color: #e10600;
        }
        button {
            padding: 8px 16px;
            background-color: #e10600;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #c00500;
        }
    </style>
</head>
<body>
    <h1>Driver Data Tester</h1>
    <button id="loadBtn">Carregar dados de pilotos importantes</button>
    <div id="output"></div>

    <script>
        document.getElementById('loadBtn').addEventListener('click', loadDrivers);

        async function loadDrivers() {
            try {
                // Adicionar timestamp para evitar cache
                const response = await fetch('data/drivers.json?t=' + new Date().getTime());
                const drivers = await response.json();
                
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = '';
                
                // Lista de pilotos para verificar
                const driversToCheck = [
                    "Juan Manuel Fangio",
                    "Lewis Hamilton",
                    "Duncan Hamilton",
                    "David Hampshire",
                    "Ayrton Senna",
                    "Michael Schumacher"
                ];
                
                // Encontrar e mostrar esses pilotos
                driversToCheck.forEach(driverName => {
                    const driver = drivers.find(d => d.Name === driverName);
                    if (driver) {
                        const driverDiv = document.createElement('div');
                        driverDiv.className = 'driver';
                        
                        driverDiv.innerHTML = `
                            <h2>${driver.Name}</h2>
                            <p><strong>País:</strong> ${driver.Nationality}</p>
                            <p><strong>Temporadas:</strong> ${driver.Seasons}</p>
                            <p><strong>Campeonatos:</strong> ${driver.Championships}</p>
                            <p><strong>Vitórias:</strong> ${driver.Wins}</p>
                            <p><strong>Pódios:</strong> ${driver.Podiums}</p>
                            <p><strong>Pole positions:</strong> ${driver["Pole positions"]}</p>
                            <p><strong>Data de nascimento:</strong> ${driver.BirthDate}</p>
                            <p><strong>Data de morte:</strong> ${driver.DeathDate || "N/A"}</p>
                        `;
                        
                        outputDiv.appendChild(driverDiv);
                    }
                });
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                document.getElementById('output').innerHTML = `<p>Erro ao carregar dados: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
